<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="./utilities/ios_sample.png" />
  </head>
  <body>
    <a href="./index.html" class="profileLink revert">Go Back</a>
    <div id="tabContainer"></div>

    <div id="cardsContainer">
      <ol class="hide" id="interestedCard"></ol>
      <ol class="display" id="favoriteCard"></ol>
      <ol class="hide" id="goingCard"></ol>
      <ol class="hide" id="calendarCard">
        <div class="calendar-container">
          <div class="calendar-header">
            <button id="btn-prev">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="btn-next">&gt;</button>
          </div>
          <table class="calendar-grid" id="calendar-grid"></table>
        </div>
      </ol>
    </div>
    <script src="./js/mains/profile.js" type="module"></script>
  </body>
</html>
